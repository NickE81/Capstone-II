<!DOCTYPE html>
<html>
    <head>
        <title>Next-Word Prediction</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    </head>

    <body>
        <div class = "reset-user">
            <form action = "{{url_for('reset')}}" method = "post">
                <button name = "reset" class = "btn" type = "submit">Reset</button>
            </form>
            <form action = "{{url_for('change_user')}}" method = "post">
                User: {{user}} <input type = "text" name = "new_user" placeholder = "Enter new user..." required = "required">
                <button type = "submit" class = "btn">Change</button>
            </form>
        </div>
        <div class = "prediction">
            <h1>Next-Word Prediction</h1>
            <br>
            {{sentence}}
            <form action = "{{url_for('selection')}}" method = "post">
                <input type = "submit" class = "btn" name = "choice1" value = "{{word1}}"> - {{score1}}%</button>
                <input type = "submit" class = "btn" name = "choice2" value = "{{word2}}"> - {{score2}}%</button>
                <input type = "submit" class = "btn" name = "choice3" value = "{{word3}}"> - {{score3}}%</button>
                <input type = "text" name = "other" placeholder = "Other"/>
                <button type = "submit" class = "btn">Enter</button>
            </form>
            <br>
            <br>
        </div>
        <div class = "history">
            <h2>Your History:</h2>
            {%for table in records%}
                {{table|safe}}
            {%endfor%}
        </div>
    </body>
</html>
